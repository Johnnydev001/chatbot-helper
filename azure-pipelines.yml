trigger:
- dev

resources:
- repo: self

pool: self-hosted-pool

stages:
- stage: Build
  displayName: Build frontend stage
  jobs:
  - job: Build
    displayName: Build frontend job

    steps:
    - task: UseNode@1
      inputs: 
        version: '18.17.0'
      displayName: Install NodeJS

    - script: |
        cd "frontend"
        ls
      displayName: 'Listing frontend directory contents BEFORE install'

    - script: |
        cd "frontend"
        npm install -D vite
      displayName: Install dependencies

    - script: |
        cd "frontend"
        ls
      displayName: 'Listing frontend directory contents AFTER install'

    - script: npm run lint
      displayName: Run lint

    - script: npm run build
      displayName: Create build